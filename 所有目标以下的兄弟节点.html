<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>目标以下的兄弟节点</title>
</head>
<body>
	<ul>
		<li>大娃</li>
		<li class="mb">二娃</li>
		<li>三娃</li>
		<!-- 我是坏蛋 -->
		<li>四娃</li>
		<li>五娃</li>
	</ul>
	<script>
		var mb=document.getElementsByClassName("mb")[0]
		var konglist=[]
		function erwa(obj){
			var bbt=obj.parentNode.childNodes
			for(var i=0;i<bbt.length;i++){
				if(bbt[i].className=="mb"){
					for(var a=i+1;a<bbt.length;a++){
						if(bbt[a].nodeType==1||bbt[a].nodeType==9){
							konglist.push(bbt[a])
						}
					}
				}
			}
			return konglist
		}
		console.log(erwa(mb))
	</script>
</body>
</html>
