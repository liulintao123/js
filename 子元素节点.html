<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兄弟节点</title>
</head>
<body>
	<ul id="sk">
		<li>大娃</li>
		<li>二娃</li>
		<li>三娃</li>
		<!-- 我是坏蛋 -->
		<li>四娃</li>
		<li>五娃</li>
	</ul>
</body>
		<script>
		var sk=document.getElementById("sk")
		// 替代函数
		function child(){
			//声明一个数组
			var xiabiao=[]
			// 记录当前数组下标
			var n=0;
			// 声明一个变量等于ul的子元素
			var nodes=sk.childNodes;
			for(var i=0;i<nodes.length;i++){
				if(nodes[i].nodeType==1){
				xiabiao[n]=nodes[i]
				n++;
				}
			}
			return xiabiao;
		}
		console.log(child(sk))
		</script>
</html>
