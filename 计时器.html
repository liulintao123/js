<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计时器</title>
	<style>
	*{margin:0;padding:0;}
	#dong{
		width: 200px;
		height: 200px;
		background-color: #333;
		color:#fff;
		font-size: 25px;
		line-height: 200px;
		text-align: center;
	}
	</style>
</head>
<body>
	<div id="dong">
		点我，我就跑
	</div>
	<script>
	// setTimeout(function(){
	// 	alert(1)
	// },3000)
	dong=document.getElementById("dong")
	var ml=0
	dong.onclick=function(){
	setInterval(function(){
		if(ml<1100){
			dong.style.marginLeft=(ml+20)+"px"
			ml=ml+20
		}
	},300)
	}
	</script>
</body>
</html>
